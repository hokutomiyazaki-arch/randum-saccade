<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>„É©„É≥„ÉÄ„É†„Çµ„ÉÉ„Ç´„Éº„Éâ</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #1a4b3a, #2d7a5f, #48cc6c);
            min-height: 100vh;
            color: white;
            overflow: hidden;
        }
        
        .container {
            position: relative;
            width: 100vw;
            height: 100vh;
        }
        
        .header {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 10;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(8px);
            padding: 20px;
            text-align: center;
        }
        
        .title {
            font-size: 2rem;
            font-weight: bold;
            margin-bottom: 15px;
        }
        
        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }
        
        .btn {
            padding: 10px 20px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s;
        }
        
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
        
        .timer {
            font-size: 1.5rem;
            font-family: monospace;
            margin: 10px 0;
        }
        
        .game-area {
            position: absolute;
            top: 150px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 10px;
        }
        
        .point {
            position: absolute;
            width: 16px;
            height: 16px;
            background: #fbbf24;
            border-radius: 50%;
            box-shadow: 0 0 10px rgba(251, 191, 36, 0.8);
            animation: pulse 2s infinite;
            transform: translate(-50%, -50%);
        }
        
        .star {
            position: absolute;
            font-size: 24px;
            transform: translate(-50%, -50%);
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; transform: translate(-50%, -50%) scale(1); }
            50% { opacity: 0.7; transform: translate(-50%, -50%) scale(1.1); }
        }
        
        .completion {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 20px;
            text-align: center;
            z-index: 20;
        }
        
        .settings {
            background: rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(8px);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }
        
        .setting-group {
            margin-bottom: 20px;
        }
        
        .setting-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin-bottom: 10px;
        }
        
        .setting-buttons {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            justify-content: center;
        }
        
        .setting-btn {
            padding: 8px 12px;
            background: rgba(255, 255, 255, 0.2);
            border: none;
            border-radius: 6px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            transition: all 0.3s;
        }
        
        .setting-btn.active {
            background: white;
            color: #1a4b3a;
            font-weight: bold;
        }
        
        .setting-btn:hover {
            background: rgba(255, 255, 255, 0.3);
        }
        
        .hide {
            display: none;
        }
        
        @media (max-width: 768px) {
            .title { font-size: 1.5rem; }
            .timer { font-size: 1.2rem; }
            .btn { padding: 8px 16px; font-size: 14px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title">‚öΩ „É©„É≥„ÉÄ„É†„Çµ„ÉÉ„Ç´„Éº„Éâ</h1>
            <div class="timer" id="timer">1:00</div>
            <div class="controls">
                <button class="btn" id="startBtn">ÈñãÂßã</button>
                <button class="btn" id="resetBtn">„É™„Çª„ÉÉ„Éà</button>
                <button class="btn" id="settingsBtn">Ë®≠ÂÆö</button>
            </div>
            
            <div class="settings hide" id="settingsPanel">
                <div class="setting-group">
                    <div class="setting-title">ÊôÇÈñìË®≠ÂÆö</div>
                    <div class="setting-buttons">
                        <button class="setting-btn" data-duration="30">0:30</button>
                        <button class="setting-btn active" data-duration="60">1:00</button>
                        <button class="setting-btn" data-duration="90">1:30</button>
                        <button class="setting-btn" data-duration="120">2:00</button>
                        <button class="setting-btn" data-duration="180">3:00</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <div class="setting-title">Âá∫ÁèæÈñìÈöî</div>
                    <div class="setting-buttons">
                        <button class="setting-btn" data-speed="0.3">0.3Áßí</button>
                        <button class="setting-btn" data-speed="0.5">0.5Áßí</button>
                        <button class="setting-btn active" data-speed="1">1Áßí</button>
                        <button class="setting-btn" data-speed="2">2Áßí</button>
                        <button class="setting-btn" data-speed="3">3Áßí</button>
                    </div>
                </div>
                
                <div class="setting-group">
                    <div class="setting-title">ËÑ≥„Éà„É¨„Éº„Éã„É≥„Ç∞„É¢„Éº„Éâ</div>
                    <div class="setting-buttons">
                        <button class="setting-btn active" data-mode="normal">ÈÄöÂ∏∏</button>
                        <button class="setting-btn" data-mode="left">Â∑¶ÁöÆË≥™</button>
                        <button class="setting-btn" data-mode="right">Âè≥ÁöÆË≥™</button>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="game-area" id="gameArea"></div>
        
        <div class="completion hide" id="completion">
            <div style="font-size: 4rem; margin-bottom: 20px;">üéâ</div>
            <h2 style="font-size: 2rem; margin-bottom: 10px;">ÂÆå‰∫ÜÔºÅ</h2>
            <p style="font-size: 1.2rem;">„ÅäÁñ≤„Çå„Åï„Åæ„Åß„Åó„ÅüÔºÅ</p>
        </div>
    </div>

    <script>
        // „Ç¢„Éó„É™„ÅÆÁä∂ÊÖã
        let isRunning = false;
        let duration = 60;
        let timeLeft = 60;
        let brainMode = 'normal';
        let pointSpeed = 1;
        let points = [];
        let timerInterval = null;
        let pointInterval = null;

        // DOMË¶ÅÁ¥†
        const timerDisplay = document.getElementById('timer');
        const startBtn = document.getElementById('startBtn');
        const resetBtn = document.getElementById('resetBtn');
        const settingsBtn = document.getElementById('settingsBtn');
        const settingsPanel = document.getElementById('settingsPanel');
        const gameArea = document.getElementById('gameArea');
        const completion = document.getElementById('completion');

        // ÊôÇÈñì„Éï„Ç©„Éº„Éû„ÉÉ„Éà
        function formatTime(seconds) {
            const mins = Math.floor(seconds / 60);
            const secs = seconds % 60;
            return `${mins}:${secs.toString().padStart(2, '0')}`;
        }

        // „É©„É≥„ÉÄ„É†‰ΩçÁΩÆÁîüÊàê
        function generateRandomPosition() {
            const rect = gameArea.getBoundingClientRect();
            let x, y;
            
            if (brainMode === 'left') {
                x = Math.random() < 0.8 ? 
                    Math.random() * (rect.width * 0.5) + (rect.width * 0.5) : 
                    Math.random() * (rect.width * 0.5);
            } else if (brainMode === 'right') {
                x = Math.random() < 0.8 ? 
                    Math.random() * (rect.width * 0.5) : 
                    Math.random() * (rect.width * 0.5) + (rect.width * 0.5);
            } else {
                x = Math.random() * rect.width;
            }
            
            y = Math.random() * rect.height;
            
            return {
                x: x,
                y: y,
                id: Date.now() + Math.random(),
                isStar: Math.random() < 0.15
            };
        }

        // „Éù„Ç§„É≥„ÉàË°®Á§∫
        function showPoint(point) {
            const element = document.createElement('div');
            element.className = point.isStar ? 'star' : 'point';
            element.style.left = `${point.x}px`;
            element.style.top = `${point.y}px`;
            element.dataset.id = point.id;
            
            if (point.isStar) {
                element.textContent = '‚≠ê';
            }
            
            gameArea.appendChild(element);
            
            setTimeout(() => {
                const el = gameArea.querySelector(`[data-id="${point.id}"]`);
                if (el) el.remove();
            }, 2000);
        }

        // „Çø„Ç§„Éû„ÉºÈñãÂßã
        function startTimer() {
            isRunning = true;
            startBtn.textContent = 'ÂÅúÊ≠¢';
            completion.classList.add('hide');
            
            timerInterval = setInterval(() => {
                timeLeft--;
                timerDisplay.textContent = formatTime(timeLeft);
                
                if (timeLeft <= 0) {
                    stopTimer();
                    completion.classList.remove('hide');
                }
            }, 1000);
            
            pointInterval = setInterval(() => {
                const point = generateRandomPosition();
                showPoint(point);
            }, pointSpeed * 1000);
        }

        // „Çø„Ç§„Éû„ÉºÂÅúÊ≠¢
        function stopTimer() {
            isRunning = false;
            startBtn.textContent = 'ÈñãÂßã';
            
            if (timerInterval) clearInterval(timerInterval);
            if (pointInterval) clearInterval(pointInterval);
        }

        // „É™„Çª„ÉÉ„Éà
        function resetTimer() {
            stopTimer();
            timeLeft = duration;
            timerDisplay.textContent = formatTime(timeLeft);
            gameArea.innerHTML = '';
            completion.classList.add('hide');
        }

        // „Ç§„Éô„É≥„Éà„É™„Çπ„Éä„Éº
        startBtn.addEventListener('click', () => {
            if (isRunning) {
                stopTimer();
            } else if (timeLeft > 0) {
                startTimer();
            }
        });

        resetBtn.addEventListener('click', resetTimer);

        settingsBtn.addEventListener('click', () => {
            settingsPanel.classList.toggle('hide');
        });

        // Ë®≠ÂÆö„Éú„Çø„É≥
        document.querySelectorAll('[data-duration]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-duration]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                duration = parseInt(btn.dataset.duration);
                if (!isRunning) {
                    timeLeft = duration;
                    timerDisplay.textContent = formatTime(timeLeft);
                }
            });
        });

        document.querySelectorAll('[data-speed]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-speed]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                pointSpeed = parseFloat(btn.dataset.speed);
            });
        });

        document.querySelectorAll('[data-mode]').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('[data-mode]').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                brainMode = btn.dataset.mode;
            });
        });

        // ÂàùÊúüÂåñ
        timerDisplay.textContent = formatTime(timeLeft);
    </script>
</body>
</html>
